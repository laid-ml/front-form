<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulaire</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/assets/js/script.js"></script>
  </head>
  <body>
    <main>
      <div class="formule">
        <h1>Formulaire de contact</h1>
        <form id="contactForm">
          <input type="text"  id="prénom" value="" placeholder="prénom" /> <br/>
          <input type="text"  id="nom" value="" placeholder="nom" /><br/>
          <input type="text"  id="email" value="" placeholder="email" /> <br/>
          <input type="text"  id="subject" value="" placeholder="subject" /><br/>
          
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="écrivez votre message ici"
          ></textarea> <br/>
          <button type="submit">envoyer le message</button>
    
      </div>
    </main>
  </body>
</html>
